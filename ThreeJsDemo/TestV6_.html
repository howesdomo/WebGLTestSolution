<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0px;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="/script/three.js"></script>
    <script src="/script/Stats.js"></script>

    <script>
        function threeStart() {
            initThree();
            initScene();
            initCamera();
            initObject();

            animation();
        }

        var renderer;
        var stats;
        function initThree() {
            // 定义渲染器
            width = window.innerWidth;
            height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            if (width == 0 || height == 0) { // eslint-disable-line
                var msg = "Width :" + width + " Height :" + height;
                alert(msg);
                width = 800;
                height = 600;
            }

            renderer.setSize(400, 300);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xcccccc, 1.0);

            // 定义性能监视器Stats
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.body.appendChild(stats.domElement);
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var camera;
        function initCamera() {
            camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
            // camera.position.set(0, 0, 5);
            // scene.add(camera);
            camera.position.set(-4, 3, 5);

            // 不过一定要注意，lookAt函数接受的是一个THREE.Vector3的实例，因此千万别写成camera.lookAt(0, 0, 0)，
            // 否则非但不能得到理想的效果，而且不会报错，使你很难找到问题所在。
            camera.lookAt(new THREE.Vector3(0, 0, 0));
        }

        var cube;
        var initObject = function () {
            var g = new THREE.CubeGeometry(1, 2, 2);
            var m = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                wireframe: true // wireframe 空心材质
            });

            cube = new THREE.Mesh(g, m);
            cube.position = new THREE.Vector3(0, 0, 0);
            
            //cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
            //    new THREE.MeshBasicMaterial({
            //        color: 0xff0000,
            //        wireframe: true // wireframe 空心材质
            //    })
            //);

            scene.add(cube);
        };

        function animation() {
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            // 性能监视器Stats更新
            stats.update();
        }

    </script>
</head>
<body onload="threeStart();">
</body>
</html>
