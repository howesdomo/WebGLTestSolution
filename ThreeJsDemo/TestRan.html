<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var colorArray =
        [
            "#fecbcb",
            "#fea5a5",
            "#fe8080",
            "#ff5959",
            "#ff1a1a"
        ];

        var rand = Math.random();

        console.log(rand);

        if (0 < rand && rand <= 0.2) {
            console.log(colorArray[0]);
        } else if (0.2 < rand && rand <= 0.4) {
            console.log(colorArray[1]);
        } else if (0.4 < rand && rand <= 0.6) {
            console.log(colorArray[2]);
        } else if (0.6 < rand && rand <= 0.8) {
            console.log(colorArray[3]);
        } else if (0.8 < rand && rand <= 1) {
            console.log(colorArray[4]);
        }

    </script>
</head>
<body>

</body>
</html>
