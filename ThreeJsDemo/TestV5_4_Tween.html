<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>动起来_动画函数</title>
    <style>
        * {
            margin: 0px;
        }
    </style>

    <script src="script/three.js"></script>
    <script src="script/Stats.js"></script>
    <script src="script/Tween.js"></script>    

    <script>

        var renderer;
        var stats;
        function initThree() {
            // 定义渲染器
            width = window.innerWidth;
            height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            if (width == 0 || height == 0) { // eslint-disable-line
                var msg = "Width :" + width + " Height :" + height;
                alert(msg);
                width = 800;
                height = 600;
            }

            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xcccccc, 1.0);

            // 定义性能监视器Stats
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.body.appendChild(stats.domElement);
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.AmbientLight(0xFF0000);
            light.position.set(100, 100, 200);
            scene.add(light);
            light = new THREE.PointLight(0x00FF00);
            light.position.set(0, 0, 300);
            scene.add(light);
        }

        var cube;
        var mesh;
        function initObject() {
            var geometry = new THREE.CylinderGeometry(100, 150, 400);
            var material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            mesh = new THREE.Mesh(geometry, material);
            mesh.position = new THREE.Vector3(0, 0, 0);
            scene.add(mesh);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();


            initTween();

            animation();

        }

        function initTween() {
            // TWEEN.Tween的构造函数接受的是要改变属性的对象，这里传入的是mesh的位置。Tween的任何一个函数返回的都是自身，所以可以用串联的方式直接调用各个函数。
            // to函数，接受两个参数，第一个参数是一个集合，里面存放的键值对，键x表示mesh.position的x属性，值 - 400表示，动画结束的时候需要移动到的位置。
            // 第二个参数，是完成动画需要的时间，这里是3000ms。
            // repeat(Infinity)表示重复无穷次，也可以接受一个整形数值，例如5次。
            new TWEEN.Tween(mesh.position)
                .to({ x: -400 }, 3000)
                .repeat(Infinity)
                .start();
        }

        function animation() {
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            stats.update();
            TWEEN.update();
        }

    </script>
</head>
<body onload="threeStart();">
</body>
</html>
