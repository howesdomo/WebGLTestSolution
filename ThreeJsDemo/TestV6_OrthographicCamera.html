<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>正交投影摄像机</title>
    <style>
        * {
            margin: 0px;
        }
    </style>
    <script src="script/three.js"></script>
    <script src="script/Stats.js"></script>
    <script src="script/Tween.js"></script>

    <script>

        var renderer;
        var stats;
        function initThree() {
            // 定义渲染器
            width = window.innerWidth;
            height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            if (width == 0 || height == 0) { // eslint-disable-line
                var msg = "Width :" + width + " Height :" + height;
                alert(msg);
                width = 800;
                height = 600;
            }

            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xcccccc, 1.0);

            // 定义性能监视器Stats
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.body.appendChild(stats.domElement);
        }

        var camera;
        function initCamera() {
            camera = new THREE.OrthographicCamera({ left: width / - 2, right: width / 2, top: height / 2, bottom: height / - 2, near: 1, far: 1000 });

            //camera.position.x = 0;
            //camera.position.y = 0;
            //camera.position.z = 600;
            //camera.up.x = 0;
            //camera.up.y = 1;
            //camera.up.z = 0;
            //camera.lookAt({
            //    x: 0,
            //    y: 0,
            //    z: 0
            //});
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.AmbientLight(0xFF0000);
            light.position.set(100, 100, 200);
            scene.add(light);
            light = new THREE.PointLight(0x00FF00);
            light.position.set(0, 0, 300);
            scene.add(light);
        }

        var mesh;
        function initObject() {
            var geometry = new THREE.CylinderGeometry(70, 100, 200);
            var material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position = new THREE.Vector3(0, 0, 0);
            scene.add(mesh);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            animation();
        }

        function animation() {
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            stats.update();

        }

    </script>
</head>
<body onload="threeStart();">

</body>
</html>
