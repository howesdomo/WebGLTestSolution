<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>正交投影摄像机</title>
    <style>
        * {
            margin: 0px;
        }
    </style>
    <script src="script/three.js"></script>
    <script src="script/Stats.js"></script>
    <script src="script/Tween.js"></script>

    <script>

        var renderer;
        var stats;
        function initThree() {
            // 定义渲染器
            width = window.innerWidth;
            height = window.innerHeight;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            if (width == 0 || height == 0) { // eslint-disable-line
                var msg = "Width :" + width + " Height :" + height;
                alert(msg);
                width = 800;
                height = 600;
            }

            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xcccccc, 1.0);

            // 定义性能监视器Stats
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.body.appendChild(stats.domElement);

            // 注册事件
            window.addEventListener('resize', onWindowResize, false); // 窗口大小改变事件
        }

        var onWindowResize = function () { // 窗口大小改变事件
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        var camera;
        function initCamera() {
            // camera = new THREE.OrthographicCamera({ left: width / - 2, right: width / 2, top: height / 2, bottom: height / - 2, near: 1, far: 1000 });
            camera = new THREE.OrthographicCamera(-20, 20, 10.5, -10.5, 1, 1000);

            //camera.position.x = 600;
            //camera.position.y = 0;
            //camera.position.z = 600;
            camera.position.x = -4;
            camera.position.y = 3;
            camera.position.z = 5;


            //camera.up.x = 0;
            //camera.up.y = 1;
            //camera.up.z = 0;

            camera.lookAt(new THREE.Vector3(0, 0, 0));
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light, light2;
        function initLight() {
            light = new THREE.AmbientLight(0xFF0000);
            light.position.set(20, 20, 20);
            scene.add(light);

            light2 = new THREE.PointLight(0x00FF00);
            light2.position.set(-20, 20, -20);
            scene.add(light2);
        }

        var mesh;
        function initObject() {

            var cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
                new THREE.MeshBasicMaterial({
                    color: 0x923456,
                    wireframe: true
                })
            );
            scene.add(cube);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            animation();
        }

        function animation() {
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            stats.update();

        }

    </script>
</head>
<body onload="threeStart();">

</body>
</html>
